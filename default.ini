# DataForge Default Configuration
# All parameter names match command line argument names

[DEFAULT]
# Number of files to generate
# Use 0 to output to console instead of files
files_count = 10

# Base name for generated files
file_name = generated_data

# Prefix strategy for file names when generating multiple files
# Options: count (sequential numbers), random (random numbers), uuid (unique identifiers)
file_prefix = count

# Number of data lines to generate in each file
data_lines = 1000

# Number of parallel processes to use for file generation
# Will be automatically limited to os.cpu_count() if value exceeds available CPUs
multiprocessing = 1

[SCHEMA]
# Default data schema if none provided
# This is a JSON string that defines the structure of generated data
default_schema = {"id": "int:rand", "timestamp": "timestamp:", "value": "str:rand"}

